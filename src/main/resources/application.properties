spring.application.name=vokabular

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/vokabular_db
spring.datasource.username=vokabular_user
spring.datasource.password=1234

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Enable data.sql execution
spring.sql.init.mode=always

# Ensure tables are created before data.sql is executed
spring.jpa.defer-datasource-initialization=true
